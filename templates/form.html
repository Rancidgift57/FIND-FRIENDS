<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Form</title>
    <link rel="stylesheet" href="./static/sty.css">
    <link rel="icon" type="image/x-icon" href="./static/favicon.ico">
    
</head>
<body>
    <div class="container">
        <form action="/form" method="post">
            <h2>     </h2>
            <div class="form-group">
                <label for="OLD PASSWORD">OLD PASSWORD:</label>
                <input type="password" id="oldpass" name="old password" required>
            </div>
            <div class="form-group">
                <label for="NEW PASSWORD">NEW PASSWORD</label>
                <input type="password" id="newpass" name="new password" required>
            </div>
            <div class="form-group">
                <label for="REWRITE PASSWORD">RETYPE NEW PASSWORD</label>
                <input type="password" id="rewritepass" name="rewrite password" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
