<script >

function redirectToreq() {
    // Replace 'signup.html' with the URL of the page you want to redirect to
    window.location.href = 'friendreq.html';
}

    window.onload = function() {
    loadValuesFromFiles('FINDFRIENDS.txt', 'FINDFRIENDS2.txt');
};

function loadValuesFromFiles(filename1, filename2) {
    loadValuesFromFile(filename1, '.match', populateDivs);
    loadValuesFromFile(filename2, '.topmatch', populateDivs);
}

function loadValuesFromFile(filename, selector, callback) {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                var values = xhr.responseText.split('\n');
                callback(values, selector);
            } else {
                console.error('Failed to load file: ' + filename);
            }
        }
    };
    xhr.open('GET', filename, true);
    xhr.send();
}

function populateDivs(values, selector) {
    var matchDivs = document.querySelectorAll(selector);
    if (!matchDivs) return;

    for (var i = 0; i < values.length; i++) {
        var value = values[i].trim();
        if (value !== '') {
            matchDivs[i].textContent = value;
        }
    }
}

    
    

</script>
